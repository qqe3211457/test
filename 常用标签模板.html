这个模板的作用是方便你复制一些可能会用到的标签，你也可以右键预览，看看这些标签的作用和效果

<title>这是网页标题</title>

<h1> 这是一级标题</h1>	 

<h2> 这是二级标题</h2>	

<h3> 这是三级标题</h3>	

<h4> 这是四级标题</h4>	


<p>这是一个文字段落</p>	
<p>这是另一个文字段落</p>	

<center>这个标签可以让元素居中显示</center>

<a href="https://www.baidu.com">这是一个超链接，href表示要跳转的网址</a>

<img src="1.png">      图片标签，在src后面输入正确的图片路径
